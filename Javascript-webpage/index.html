<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body>
      <div class="container">
          <form id="form" autocomplete="off">
            <div class="center">
                <h1>Github Users API</h1>
            </div>
              <div class="form-group">
                  <input text="text" id="username" placeholder="Enter Username" class="form-control">
              </div>
              <br>
              <div class="form-group" style="display: flex;">
                  <button class="btn btn-danger">Search</button>&nbsp;
                  <select class="form-select" aria-label="Default select example" id="sort" style="width: 10rem;">
                    <option selected value="bestmatch">Sort by:</option>
                    <option value="followers">Followers</option>
                    <option value="repositories">Repositories</option>
                    <option value="joined">Joined</option>
                  </select>&nbsp;
                  <select class="form-select" aria-label="Default select example" id="order" style="width: 10rem;">
                    <option selected value="desc">Order by:</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                  </select>
              </div>
          </form>
      </div>
    <br>
    <div class="container-fluid">
        <div id="accordion" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
